{% extends 'base.html' %}

{% block customcss %}

<style>
  body {
    padding-top: 2.5rem;
  }
</style>

{% endblock customcss %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
            <div class="lh-100">
                <h1 class="mb-0 lh-100" style="color:gray;">掲示板を作る</h1>
                <p style="color:black;">掲示板を使って上手く情報収集を行ってみよう</p>
            </div>
        </div>
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <form action="" method="POST" enctype="">{% csrf_token %}
                <div class="form-group">
                    <label for="formGroupExampleInput1">掲示板タイトル</label>
                    <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="文字数50文字まで" name="board_title" value="{{ ascertain_data.board_title }}" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">掲示板の説明</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="board_about" placeholder="文字数100文字まで" required>{{ ascertain_data.board_about }}</textarea>
                </div>
                <div class="form-group">
                    <input type="hidden" name="board_date" value="{{ now_date }}">
                </div>
                <small class="form-text text-muted">掲示板作成前に必ず利用規約をご覧ください。</small>
                <small class="form-text text-muted">利用規約をご覧になってない方は<a href="{% url 'terms' %}">こちら</a></small>
                <br>
                <button type="submit" class="btn btn-primary btn-lg">確認画面へ</button>
            </form>
        </div>
    </div>
</div>

{% endblock content%}
